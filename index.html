<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- css link -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- herosection (navbar) -->
    <div class="hero-height">
      <nav
        class="d-flex justify-content-xxl-around justify-content-xl-between justify-content-lg-between justify-content-md-between justify-content-sm-between"
      >
        <h1 class="text-color fw-bolder pt-xxl-3 pt-xl-3 ps-lg-4">NETFLIX</h1>
        <button class="coustom-color btn mt-xxl-3 mt-xl-3 me-lg-4">
          Sign in
        </button>
      </nav>
      <!-- navbar end -->

      <!-- bg-section -->
      <div class="text-height">
        <h1
          class="font-size1 text-light text-xxl-center text-xl-center fw-bolder"
        >
          Unlimited movies, TV shows, and more
        </h1>
        <h5
          class="font-size2 text-light text-xxl-center text-xl-center pt-lg-3"
        >
          Watch anywhere. Cancel anytime.
        </h5>
        <h5
          class="font-size3 text-light text-xxl-center text-xl-center pt-lg-3"
        >
          Ready to watch? Enter your email to create or restart your membership.
        </h5>
        <input
          class="coustom-input ps-xxl-3 ps-xl-3 border-light border-1 rounded mt-xxl-3 mt-xl-3 h6 mt-lg-2"
          type="email"
          name=""
          id=""
          placeholder="Email address"
        />
        <button
          class="costom-color2 btn btn-lg text-light fw-bolder ms-xxl-2 ms-xl-2 ms-lg-2 ms-md-2"
        >
          Get Started >
        </button>
      </div>
    </div>
    <div class="line-gray"></div>
    <!-- end hero section -->
    <div
      class="black-1 d-xxl-flex d-xl-flex d-lg-flex justify-content-xxl-around justify-content-xl-around justify-content-lg-around"
    >
      <div class="box-1">
        <h1 class="font-4 fw-bolder pt-xxl-5 pt-xxl-5 pt-xl-5">
          Enjoy on your TV
        </h1>
        <p class="font-5">
          Watch on Smart TVs, Playstation, Xbox, Chromecast, Apple TV, Blu-ray
          players, and more.
        </p>
      </div>
      <div class="box-1 border border-danger"></div>
    </div>
  </body>
</html>
